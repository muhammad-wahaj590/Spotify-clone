
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/utility.css">
    <script src="./JS/script.js" defer></script>
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <!-- full body section  -->
    <div class="container flex bg-black">
        <!-- left-section  -->
        <div class="left">
            
            <div class="home bg-grey rounded m-1 p-1">
                <div class="close">
                    <img width="30" class="invert" src="./img/cross.svg" alt="">
                </div>
                <div class="logo invert"><img width="110" src="./img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="./img/home.svg" alt="Home">Home</li>
                    <li class="search"><img class="invert" src="./img/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./img/playlist.svg" alt="playlist">
                    <h2>Your Playlist</h2>
                </div>

                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>

                

                <div class="footer">
                    <div><a href="https://www.spotify.com/pk-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/pk-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <!-- right section  -->
        <div class="right bg-grey rounded">
            <!-- right > header-section  -->
            <div class="header">
                <div class="nav">
                    <div class="hamburger-container">
                    <img class="invert hamburger" src="./img/hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <!-- right > playlist-section  -->
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
           
                </div>

                <!-- playbar-section  -->
                <div class="playbar">
                    <div class="seekBar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="playAbove">
                    <div class="songInfo"></div>
                    <div class="songButtons">
                        <img width="33" id="previous" src="./img/previous.svg" alt="">
                        <img width="33" id="play" src="./img/play.svg" alt="">
                        <img width="33" id="next" src="./img/next.svg" alt="">
                    </div>
                    <div class="timeVol">
                        <div class="songTime"></div>
                        <div class="volume">
                            <img width="25" src="./img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
